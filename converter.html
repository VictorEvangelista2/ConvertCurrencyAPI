<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Converter Currency</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='converter.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body onload="">
     
   <div class="container">
    <form id="currencyForm">

        <div id="inputValor">

            <div class="mb-3 col-md-2">
                <label for="valor">Value</label>
                <input type="number" class="form-control" id="amount" placeholder="1,23">
                <div id="valida"></div>
            </div>

            <div class="mb-3 col-md-2">
                <label>Original Currency</label>
                <select class="form-select" aria-label="Default select example" id="daMoeda">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>

            <div class="mb-3 col-md-2">
                <label>Conversion Currency</label>
                <select class="form-select" aria-label="Default select example" id="paraMoeda">
                    <option value="USD">USD</option>
                    <option value="BRL">BRL</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>

            
            <button type="submit" class="btn btn-success col-md-2 mb-3">Convert</button>
            <button type="reset" class="btn btn-danger  col-md-2">To Clean</button>

            <div id="conversao"></div>
    
        </div>

        




    </form>
   </div> 






    <script src='converter.js'></script>
</body>
</html>
